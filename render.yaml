services:
  - type: web
    name: vibecoding
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: vibecoding-db
          property: connectionString

databases:
  - name: vibecoding-db
    plan: free
    region: ohio
