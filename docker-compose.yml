version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: openchat-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: openchat-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/openchat
      - JWT_SECRET=super-secret-key-123
      - PORT=3001
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: openchat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
